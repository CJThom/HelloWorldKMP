# Streamlined Configuration
# Single file with environment-specific sections

# Build Configuration
build.type=debug

# Environment Configurations
# Format: <env>.property=value

# Mock Environment (local development with mock data)
mock.use_mock_data=true
mock.host=localhost
mock.port=8080
mock.protocol=http

# Development Environment
dev.host=dev-api.yourcompany.com
dev.port=443
dev.protocol=https

# Test Environment
tst.host=test-api.yourcompany.com
tst.port=443
tst.protocol=https

# UAT Environment
uat.host=uat-api.yourcompany.com
uat.port=443
uat.protocol=https

# Production Environment
prd.host=api.yourcompany.com
prd.port=443
prd.protocol=https

# Default Environment (can be overridden)
default.environment=mock